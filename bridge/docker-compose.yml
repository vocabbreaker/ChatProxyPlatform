version: '3.8'

services:
  bridge-ui:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bridge-ui
    ports:
      - "3082:3082"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      # Change this to your Flowise Proxy API URL
      # Default: http://host.docker.internal:8000 (for local development)
      # Production: Change to your actual API URL
      - VITE_FLOWISE_PROXY_API_URL=${FLOWISE_PROXY_URL:-http://host.docker.internal:8000}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3082"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - bridge-network

networks:
  bridge-network:
    driver: bridge
